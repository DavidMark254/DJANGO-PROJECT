<!-- hotel_booking/templates/hotel_booking/available_rooms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                Room {{ room.room_number }} - {{ room.room_type }} - ${{ room.price_per_night }} per night
                <a href="{% url 'book_room' room.id %}">Book Now</a>
            </li>
        {% empty %}
            <li>No rooms available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
