{% extends 'hotel_booking/base.html' %}

{% block title %}Book Room - Hotel Booking{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-5 text-primary">Book Your Room</h2>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.name }}" 
                    onerror="this.src='https://via.placeholder.com/600x400';">
                <div class="card-body">
                    <h5 class="card-title text-center text-uppercase">{{ room.name }}</h5>
                    <p class="card-text text-muted">{{ room.description }}</p>
                    <p class="text-center fw-bold">
                        <span class="text-secondary">Price per Night:</span> 
                        <span class="text-success">Kshs. {{ room.price }}</span>
                    </p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (in nights)</label>
                            <input type="number" class="form-control" id="duration" name="duration" 
                                placeholder="Enter number of nights" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
